<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animação simples para o spinner */
        .spinner {
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen font-sans">

    <main class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-2xl">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-cyan-400">YouTube Downloader V2</h1>
            <p class="text-gray-400 mt-2">Cole uma URL, escolha a qualidade e baixe.</p>
        </header>

        <form id="url-form" class="flex flex-col sm:flex-row gap-4">
            <input 
                id="youtube-url"
                type="url" 
                name="video_url" 
                placeholder="https://www.youtube.com/watch?v=..." 
                required
                class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg border-2 border-gray-600 focus:outline-none focus:border-cyan-500 transition-all"
            >
            <button 
                type="submit"
                class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold px-6 py-3 rounded-lg transition-all flex items-center justify-center whitespace-nowrap"
            >
                Analisar Vídeo
            </button>
        </form>

        <div id="results" class="mt-8">
            <div id="spinner" class="hidden w-12 h-12 rounded-full border-4 border-cyan-500 spinner mx-auto"></div>

            <div id="download-options" class="flex flex-wrap justify-center gap-4"></div>

            <div id="error-message" class="hidden bg-red-800 text-red-100 border border-red-600 p-4 rounded-lg text-center"></div>
        </div>
    </main>

    <footer style="position:fixed; bottom:0; width:100%; text-align:center; background:#f9f9f9; color:#888; padding:10px 0;">
        © 2025 Samuel Freitas. Todos os direitos reservados.
    </footer>

    <script>
        // Referências aos elementos do HTML
        const form = document.getElementById('url-form');
        const urlInput = document.getElementById('youtube-url');
        const spinner = document.getElementById('spinner');
        const downloadOptionsContainer = document.getElementById('download-options');
        const errorMessage = document.getElementById('error-message');

        // Evento de submit do formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede o recarregamento da página
            clearResults();
            spinner.classList.remove('hidden');

            try {
                // Chama nossa API no backend para buscar os formatos
                const response = await fetch('/api/get-formats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlInput.value })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Não foi possível buscar os formatos.');
                }

                const data = await response.json();
                displayFormats(data.formats, data.audio_format, data.video_id);

            } catch (error) {
                showError(error.message);
            } finally {
                spinner.classList.add('hidden');
            }
        });
        
        function displayFormats(formats, audioFormat, videoId) {
            formats.forEach(format => {
                const button = document.createElement('button');
                button.innerText = `Baixar ${format.resolution}`;
                button.className = 'bg-gray-700 hover:bg-gray-600 text-cyan-400 font-semibold px-5 py-2 rounded-lg transition-all';
                
                button.onclick = () => {
                    downloadVideo(urlInput.value, format.format_id, audioFormat.format_id, videoId, format.resolution, button);
                };
                downloadOptionsContainer.appendChild(button);
            });
        }
        
        async function downloadVideo(url, videoFormatId, audioFormatId, videoId, resolution, button) {
            const originalText = button.innerText;
            button.innerText = 'Baixando...';
            button.disabled = true;

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        url: url,
                        video_format_id: videoFormatId,
                        audio_format_id: audioFormatId
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Falha no download.');
                }

                // Lógica para forçar o download do arquivo no navegador
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = downloadUrl;
                a.download = `${videoId}_${resolution}.mp4`; // Nome do arquivo
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                a.remove();
                
            } catch (error) {
                showError(error.message);
            } finally {
                button.innerText = originalText;
                button.disabled = false;
            }
        }

        function clearResults() {
            spinner.classList.add('hidden');
            errorMessage.classList.add('hidden');
            downloadOptionsContainer.innerHTML = '';
        }

        function showError(message) {
            errorMessage.innerText = message;
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
